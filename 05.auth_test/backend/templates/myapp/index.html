{%  extends "base.html" %}

{% block body %}
    <div class="container mt-5">
        <h1 class="text-center">Привет из Django!</h1>
        <p class="text-center">База данных: {{ db_version }}</p>

        {% if user.is_authenticated %}
            <p class="text-center">Добро пожаловать, {{ user.username }}!</p>
        {% else %}
            <p class="text-center">Вы не авторизованы.</p>
        {% endif %}
    </div>
{% endblock body %}
